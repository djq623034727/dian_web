<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="scripts/css/OO.css" type="text/css" rel="stylesheet">

    <script src="scripts/js/OO.js" type="text/javascript"></script>
    <title></title>
</head>
<body>
<div class="main_outer">
    <div class="main">
        <form>
            <div class="his_list_top">
                <div class="logo" id="his_list_logo">ICON</div>
                <div class="login_title">点&nbsp;。<br>Hi-story</div>
            </div>
            <div id="his_mod_main">
                <div class="his_new_main_title"><a href="javascript:void(0)">新建事件</a></div>
            </div>
            <div class="his_new_all" id="evt_new_all">
                <div class="his_new_left">
                    <form>
                        <input class="evt_new_input" type="text" placeholder="事件标题（限XX字）">
                        <textarea class="evt_new_input" id="his_new_intro" placeholder="事件详情"></textarea>
                        <input class="evt_new_input" type="text" placeholder="事件发生时间（格式：YYYY-MM-DD）">

                    </form>
                </div>
                <div class="his_new_right">

                    </form>
                </div>
                <iframe name="foo" style="display: none"></iframe>
            </div>
            <div class="map_outer">
                <div class="map_title">
                    <div class="map_title_left">在地图上点击某一点标注次事件发生的地点，标注成功后会自动抓取经纬度显示在地图右上角</div>
                    <div class="map_title_right">
                        经度：<span id="longitude">0.00</span><br>
                        纬度：<span id="latitude">0.00</span>
                    </div>
                </div>
                <div id="map" align="center"></div>
            </div>
            <input type="submit" class="his_new_sub" style="margin: 30px 0 50px;" value="提交" onclick="return exam()">
        </form>
    </div>
